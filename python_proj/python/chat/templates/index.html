<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Real-time Chat with Sentiment Analysis</title>
</head>
<body>
<div id="chat-container">
    <div id="chat-display"></div>
    <div id="message-input">
        <input type="text" id="user-message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('message', function(data) {
            var messageDisplay = document.getElementById('chat-display');
            var message = document.createElement('p');
            message.textContent = 'User: ' + data.message + ' (Sentiment: ' + data.sentiment + ')';
            messageDisplay.appendChild(message);
        });

        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            socket.emit('message', {'message': userMessage});
            document.getElementById('user-message').value = '';
        }
    </script>
</body>
</html>
