<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Face Morphing Tool</title>
</head>
<body>
<h1>Face Morphing Tool</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file1">Select Image 1:</label>
    <input type="file" name="file1" accept=".png, .jpg, .jpeg, .gif" required>

    <label for="file2">Select Image 2:</label>
    <input type="file" name="file2" accept=".png, .jpg, .jpeg, .gif" required>

    <label for="alpha">Morphing Strength (0 to 1):</label>
    <input type="number" name="alpha" step="0.01" min="0" max="1" value="0.5" required>

    <button type="submit">Morph Faces</button>
</form>

{% if result %}
<h2>Morphed Image:</h2>
<img src="{{ url_for('static', filename='uploads/' + result) }}" alt="Morphed Image">
{% endif %}
</body>
</html>
